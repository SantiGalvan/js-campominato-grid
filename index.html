<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>

    <!-- Head -->

    <header>
        <div class="d-flex justify-content-between px-5">
            <div class="left-header d-flex align-items-center">
                <img src="img/mobile-logo.png" alt="logo">
                <h1>Campo Minato</h1>
            </div>
            <div class="right-header d-flex align-items-center">
                <form class=" d-flex gap-3">
                    <select class="form-select" id="user-select">
                        <option value="easy">Facile</option>
                        <option value="normal">Normale</option>
                        <option value="hard">Difficile</option>
                    </select>
                    <button class="btn btn-primary">Play</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Section Grid -->
        <section id="section-grid">
            <div class="grid">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <h5 class="p-3">
            Made with <i class="fa-solid fa-heart"></i> by
            <a href="https://boolean.careers/corso/full-stack-web-development" target="_blank">Boolean</a>
        </h5>
    </footer>
</body>

</html>
